<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>비밀번호 초기화</title>
	<link rel="stylesheet" href="../resources/css/login-reset.css">
</head>
<body>
<form onsubmit="return;
return true;" method="post" action="/common/openlib20.nsf/resetpw?OpenForm&amp;Seq=1" name="_resetpw">
	<table width="449" height="370" border="0">
		<tr>
			<td valign="top">
				<table width="100%" border="0">
					<tr>
						<td width=23>&nbsp;</td>
						<td>
							<table width="100%" border="0">
								<tr>
									<td><h1 class="title">비밀번호 초기화</h1></td>
								</tr>
								<tr>
									<td>
										<table class="table">
											<colgroup>
												<col width="130">
												<col>
											</colgroup>
											<tr>
												<th class="text_title">소속</th>
												<td>
													<select name='comcode' class=w150>
														<option></option>
														<option VALUE="02">코웨이</option>
														<option VALUE="26">코웨이엔텍</option>
													</select>
												</td>
											</tr>
											<tr>
												<th class="text_title">아이디</th>
												<td>
													<input name="EmpNumber" value="" type="text" class=w150 maxlength=20 style="ime-mode:disabled">
												</td>
											</tr>
											<tr>
												<th class="text_title">사용자이름</th>
												<td>
													<input name="Name" value="" type="text" class=w150 maxlength=30 style="ime-mode:active">
												</td>
											</tr>
											<tr>
												<th class="text_title">생년월일(YYMMDD)</th>
												<td>
													<input name="RegNo2" value="" type="password" type="text" class=w150 maxlength=7 onkeypress="if (event.keyCode == 13) {clickBtn('confirm')}">
													<a href="#" onclick="clickBtn('reqcert')" class="btn btn-sm">인증요청</a>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<td height="10"></td>
								</tr>
								<tr>
									<td>
										<table class="table" border="0">
											<colgroup>
												<col width="130">
												<col>
											</colgroup>
											<tr>
												<th class="text_title">인증번호</th>
												<td colspan="2">
													<input name="cert_no" value="" type="password" type="text" class=w150 maxlength=7 disabled onkeypress="if (event.keyCode == 13) {clickBtn('cert')}">
													<a href="#" onclick="clickBtn('cert')" class="btn btn-sm">인증</a>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<td height="15"></td>
								</tr>
								<tr>
									<td align=center><a href="#" onClick="window.close()" class="btn">닫기</a></td>
								</tr>
							</table>
						</td>
						<td width=23></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</form>
</body>
</html>

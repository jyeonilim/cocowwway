<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>설문조사</title>
    <link rel="stylesheet" href="../resources/css/common.css">
    <link rel="stylesheet" href="../resources/css/survey.css">
</head>
<body>
<div class="survey">
    <h1 class="title">IT 만족도 조사</h1>
    <p class="survey-info">바쁘신 업무중에도 본 설문에 응해주셔서 감사합니다.<br>
    본 설문의 목적은 당사에서 제공하는 IT시스템에 대한 만족도와 IT아웃소싱 업체 지원서비스에 대한<br>
    만족도 및 개선요구 사항을 파악하고자 함입니다.</p>
    <div class="survey-content">
        <h2 class="second-title">기본정보</h2>
        <div class="section">
            문) 귀하의 직무분야를 선택해 주세요.
            <div class="answer-box">
                <label><input type="radio" name="q1"> 5. 매우그렇다</label>
                <label><input type="radio" name="q1"> 4. 그렇다</label>
                <label><input type="radio" name="q1"> 3. 보통이다</label>
                <label><input type="radio" name="q1"> 2. 그렇지않다</label>
                <label><input type="radio" name="q1"> 1. 매우그렇지않다</label>
            </div>
        </div>
        <h2 class="second-title">IT서비스 사용현황</h2>
        <div class="section">
            귀하께서 최근 6개월간 주로 사용했던 IT서비스를 선택해주세요. 사용중인 시스템을 3개이하로 선택하여 주세요.<br>
            문) 사용중인 서비스를 선택해 주세요.(복수선택 가능-최대 3개 항목)
            <div class="answer-box">
                <table class="table">
                    <tbody>
                    <tr>
                        <th>ERP</th>
                        <td>
                            <ul>
                                <li><label><input type="checkbox"> 영업(주문/반환/멤버쉽/수출)</label></li>
                                <li><label><input type="checkbox"> 수납(수납/채권/이체)</label></li>
                                <li><label><input type="checkbox"> 서비스(하트서비스/AS/설치/해체)</label></li>
                                <li><label><input type="checkbox"> SCM(구매/재고/SCM/창고/SRM)</label></li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th>웹사이트</th>
                        <td>
                            <ul>
                                <li><label><input type="checkbox"> 홈페이지(코웨이홈/몰/코스메틱브랜드)</label></li>
                                <li><label><input type="checkbox"> 커뮤니티(코디공감/W/CS커뮤니티)</label></li>
                                <li><label><input type="checkbox"> 업무지원(경영지원/금형관리/연결재무/Q-TAS/OEM)</label></li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="survey-footer">
        <a href="#" class="btn btn-primary">다음단계로</a>
    </div>
</div>
</body>
</html>

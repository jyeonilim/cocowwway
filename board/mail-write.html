<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>메일</title>
	<link rel="stylesheet" href="../resources/css/common.css">
	<link rel="stylesheet" href="../resources/css/form.css">
	<link rel="stylesheet" href="../resources/css/mail_form.css">
	<script type="text/javascript" src="../resources/js/jquery.min.js"></script>
	<script type="text/javascript" src="../resources/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../resources/js/jquery.carouFredSel.js"></script>
	<script type="text/javascript" src="../resources/js/csscommon.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
            var contentScroll = (function () {
                var contentHeight = $('.content-inner').height(),
                    headHeight = $('.form-head').outerHeight(true);
                $('.form-body').height(contentHeight-headHeight);
            });
            $(document).ready(contentScroll);
            $(window).resize(contentScroll);
        });
	</script>
</head>
<body>
<div class="content">
	<div class="content-inner">
		<!-- 메일 상세보기 //end -->
		<div class="form">
			<div class="form-inner">
				<!-- Mail Head -->
				<div class="form-head">
					<div class="form-head-btn">
						<a href="#" class="btn">발송</a>
						<a href="#" class="btn">예약발송</a>
						<a href="#" class="btn">저장</a>
						<a href="#" class="btn">양식함</a>
						<a href="#" class="btn">A4 size</a>
						<a href="#" class="btn">닫기</a>
					</div>
					<div class="pull-right">
						<!-- [D] 펼쳤을 때 unfold 클래스 추가 -->
						<a href="#" class="btn btn-icon fold"><span class="sr-only">메일상단 접기</span></a>
						<a href="#" class="btn btn-icon window"><span class="sr-only">새창</span></a>
					</div>
				</div>
				<!-- Mail Head //end -->
				<!-- Mail Body -->
				<div class="form-body">
					<div class="form-item-wrap">
						<table class="table">
							<tr>
								<th>
									<strong class="label">받는사람</strong>
									<span>
										<label for="checkMe">
											<input type="checkbox" id="checkMe"> 나에게
										</label>
									</span>
								</th>
								<td class="add-btn-address">
									<a href="#" class="btn btn-sm btn-outline-primary">주소록</a>
									<a href="#" class="btn btn-sm btn-outline-primary">자주</a>
									<label for="to" class="sr-only">받는사람 주소 입력</label>
									<textarea class="form-control" cols="1" id="to"></textarea>
								</td>
							</tr>
							<tr>
								<th>
									<strong class="label">참조</strong>
									<a href="#" class="btn-hidden-view bcc-view"><span class="sr-only">비밀참조 보기</span></a>
								</th>
								<td class="add-btn-address">
									<a href="#" class="btn btn-sm btn-outline-primary">주소록</a>
									<a href="#" class="btn btn-sm btn-outline-primary">자주</a>
									<label for="cc" class="sr-only">참조 주소 입력</label>
									<textarea class="form-control" id="cc"></textarea>
								</td>
							</tr>
							<tr class="item-bcc">
								<th>
									<strong class="label">비밀참조</strong>
								</th>
								<td class="add-btn-address">
									<a href="#" class="btn btn-sm btn-outline-primary">주소록</a>
									<a href="#" class="btn btn-sm btn-outline-primary">자주</a>
									<label for="cc" class="sr-only">참조 주소 입력</label>
									<textarea class="form-control" id="bcc"></textarea>
								</td>
							</tr>
							<tr>
								<th>
									<strong class="label">제목</strong>
									<span>
										<label for="checkImportant">
											<input type="checkbox" id="checkImportant"> 중요
										</label>
									</span>
								</th>
								<td>
									<label for="subject" class="sr-only">제목 입력</label>
									<input type="text" class="form-control" id="subject">
								</td>
							</tr>
							<tr>
								<th>
									<strong class="label">파일첨부</strong>
									<a href="#" class="btn-hidden-view attach-view"><span class="sr-only">파일첨부 열기</span></a>
								</th>
								<td>
									<div class="attach-box">파일첨부 영역</div>
								</td>
							</tr>
						</table>
					</div>
					<div class="form-content">메일 에디터 영역</div>
				</div>
				<!-- Mail Body //end -->
			</div>
		</div>
		<!-- 메일 상세보기 //end -->
	</div>
</div>
</body>
</html>
